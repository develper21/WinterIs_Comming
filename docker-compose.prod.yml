version: '3.8'

services:
  # Production MongoDB
  mongodb:
    image: mongo:6.0
    container_name: sebn-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongo_root_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_root_password
      MONGO_INITDB_DATABASE: sebn_db
    volumes:
      - mongodb_prod_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - sebn-prod-network
    secrets:
      - mongo_root_username
      - mongo_root_password
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Production Backend
  backend:
    build:
      context: ./Backend
      target: production
    container_name: sebn-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI_FILE: /run/secrets/mongodb_uri
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      CORS_ORIGIN: https://bloodbank.yourdomain.com
      LOG_LEVEL: info
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sebn-prod-network
    secrets:
      - mongodb_uri
      - jwt_secret
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Production Frontend
  frontend:
    build:
      context: ./Frontend
      target: production
    container_name: sebn-frontend-prod
    restart: always
    environment:
      VITE_API_URL: https://api.bloodbank.yourdomain.com
      VITE_NODE_ENV: production
    depends_on:
      - backend
    networks:
      - sebn-prod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

  # Production Redis
  redis:
    image: redis:7-alpine
    container_name: sebn-redis-prod
    restart: always
    command: redis-server --requirepass-file /run/secrets/redis_password
    volumes:
      - redis_prod_data:/data
    networks:
      - sebn-prod-network
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sebn-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - sebn-prod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  sebn-prod-network:
    driver: bridge

secrets:
  mongo_root_username:
    file: ./secrets/mongo_root_username.txt
  mongo_root_password:
    file: ./secrets/mongo_root_password.txt
  mongodb_uri:
    file: ./secrets/mongodb_uri.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  redis_password:
    file: ./secrets/redis_password.txt
